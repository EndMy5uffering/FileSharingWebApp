<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/customButton.css">
    <link rel="stylesheet" href="css/customFonts.css">
    <link rel="stylesheet" href="css/customScroll.css">
    <link rel="stylesheet" href="css/selectionButton.css">
    <link rel="stylesheet" href="css/customInput.css">
    <link rel="stylesheet" href="css/customInputPrompt.css">

    <script src="js/elementProvider.js"></script>
    <script src="js/populateTextPage.js"></script>
    <script src="js/promptProvider.js"></script>
    <script src="js/newText.js"></script>
    <title>Text sharing</title>
</head>
<body>
    <div class="container">
        <div class="top-selection">
            <div class='selection_button'>
                <input type='radio' name='filesharing' onclick="window.location.href = '/files'">
                <span>FileSharing</span>
            </div>
            <div class='selection_button'>
                <input type='radio' name='textsharing' onclick="window.location.href = '/text'" checked>
                <span>TextSharing</span>
            </div>
        </div> 
        <div class="container-item row-container">
            <div class="container-item side-bar" id="side_bar">
                <div class='custom_button'>
                    <input type='button' name='<name>' onclick="newText()">
                    <span>+</span>
                </div>
            </div>
            <div class="container-item center_page">
                <div class="flex" style="display: flex; flex-direction: column;">
                    <label for="userText" style="font-size: 25px; text-align: center;">Input text</label>
                    <textarea name="userText" class="input_feeld no-warp no-break" id="center_text_area"></textarea>
                </div>
                <div class='custom_button'>
                    <span>Save</span>
                    <input type='button' onclick="saveText()">
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
